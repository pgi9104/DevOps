---
- name: make directory
  file:
    path: "/data/jenkins/var/home"
    state: directory
    owner: vagrant
    group: vagrant
    mode: 0777

- name: Container present
  docker_container:
    name: jenkins
    state: started
    restart_policy: always
    image: jenkins/jenkins
    ports:
      - "18080:8080"
      - "50000:50000"
    volumes:
      - /data/jenkins/var/home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock